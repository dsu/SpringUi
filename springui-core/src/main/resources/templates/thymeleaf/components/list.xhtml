<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<div class="table-responsive" th:attr="id=${clientId}">

	<table class="table table-striped table-hover items">
		<thead>
			<tr>
				<th th:each="col : ${rows[0].columns}" th:text="${col.name}">
			</tr>
		</thead>
		<tbody id="tbody">
			<tr th:each="row : ${rows}" th:attr="onclick=${row.onclick}">
				<td th:each="col : ${row.columns}" th:text="${col.value}" ></td>
			</tr>
		</tbody>
	</table>
	
	
	<nav th:if="${pager}" aria-label="Page navigation">
			<nav aria-label="Page navigation">
				<ul class="pagination">
					<li th:each="page : ${pager.pages}"
						th:classappend="${page.active} ? active : not-active"><a
						href="javascript:void(0);return false;" th:attr="onclick=${page.link}"
						th:text="${page.number}"></a></li>
	
				</ul>
			</nav>
		</nav>

</div>
