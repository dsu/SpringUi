<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>SpringUi | Example</title>


<!-- custom scripts -->
<block th:remove="tag" th:utext="${header_js}"></block>

<!-- custom css -->
<block th:remove="tag" th:utext="${header_css}"></block>

</head>

<body>

	<div id="wrapper">

		<block th:remove="tag" th:utext="${menu}"></block>

		<div id="page-wrapper" class="gray-bg">
			<div class="row border-bottom">
				<nav class="navbar navbar-static-top" role="navigation"
					style="margin-bottom: 0">
					<div class="navbar-header">
						<a class="navbar-minimalize minimalize-styl-2 btn btn-primary "
							href="#"><i class="fa fa-bars"></i> </a>
						<form role="search" class="navbar-form-custom"
							action="search_results.html">
							<div class="form-group">
								<input type="text" placeholder="Search for something..."
									class="form-control" name="top-search" id="top-search">
							</div>
						</form>
					</div>
					<ul class="nav navbar-top-links navbar-right">
						<li><span class="m-r-sm text-muted welcome-message">Welcome!</span></li>
						<li class="dropdown"><a class="dropdown-toggle count-info"
							data-toggle="dropdown" href="#"> <i class="fa fa-envelope"></i>
								<span class="label label-warning">16</span>
						</a>
						</li>



						<li><a href="login.html"> <i class="fa fa-sign-out"></i>
								Log out
						</a></li>
					</ul>

				</nav>
			</div>
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-10">
					<h2>Layouts</h2>
					<ol class="breadcrumb">
						<li><a href="index.html">Home</a></li>
						<li class="active"><strong>Layouts</strong></li>
					</ol>
				</div>
				<div class="col-lg-2"></div>
			</div>


			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-content text-center p-md">

								<h2>
									<span class="text-navy">Spring UI</span>
								</h2>
								<p>Example page</p>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12" data-location="content">
						<div th:remove="tag" th:utext="${content}"></div>
					</div>
				</div>
			</div>



			<div id="footer" class="footer">
				<div class="pull-right">
					<div th:remove="tag" th:utext="${footer}"></div>
				</div>
				<div>
					<strong>Copyright</strong> 2017
				</div>
			</div>


		</div>
	</div>

</body>
</html>
